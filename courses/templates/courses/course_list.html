<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        h1 {
            color: #4CAF50; /* Green heading color */
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #4CAF50; /* Green border for cards */
            border-radius: 10px;
        }
        .card-title {
            color: #007bff; /* Blue for card titles */
            font-weight: bold;
        }
        .card-text {
            color: #6c757d; /* Gray for descriptions */
        }
        .card:hover {
            background-color: #e9f7ef; /* Light green hover effect */
            transform: scale(1.05); /* Slight zoom on hover */
            transition: 0.3s ease-in-out;
        }
        footer {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Available Courses</h1>
        <div class="row">
            {% for course in courses %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Powered by Django | Your Programming Platform</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
